<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/css/base/reset.css" rel="stylesheet">
    <link href="assets/css/layout/index.css" rel="stylesheet">
    <link href="assets/css/layout/layout.css" rel="stylesheet">
    <link href="assets/css/layout/room.css" rel="stylesheet">
    <link href="assets/css/layout/game.css" rel="stylesheet">
    <link href="assets/css/module/buttons.css" rel="stylesheet">
    <link href="assets/css/state/screens.state.css" rel="stylesheet">
    <link href="assets/css/state/game.state.css" rel="stylesheet">
    <link href="assets/css/theme/buttons.themes.css" rel="stylesheet">
    <link href="assets/css/theme/game.themes.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
  
    <main>
        <div class="screen-home screen-home--actived">
            <div class="login">
                <div class="login__logo">
                    <img src="assets/image/logo.png">
                </div>
                <div class="login__nick">
                    <input id="nick-input" type="text" placeholder="Escolha um apelido">
                </div>
                <div class="login__buttons">
                    <button id="play-button" class="btn btn--green" type="button"><i class="fas fa-gamepad"></i> Jogar</button>
                    <button id="rooms" class="btn btn--blue" type="button"><i class="fas fa-door-open"></i> Salas</button>
                    <button id="create-rooms" class="btn btn--orange" type="button">Criar Sala</button>
                </div>
            </div>
        </div>


        <div class="game">
           
            <div class="game__room">

                <div class="game__left">

                    <div class="game__header">
                        <div class="game__header__logo">
                            <img src="assets/image/logo.png">
                        </div>
                    </div>

                    <div id="room-players" class="game__left__players scroll">
                    </div>
                    <button id="start-test" class="btn btn--red">Iniciar jogo</button>
                </div>
    
                <div class="game__right">
                    <div class="game__header">

                        <div class="game__header__infos">



                            <div id="round-time" class="game__envets__time game__events__message">
                                <span id="round-count-text" class="events__message__text events__message__text--dark-blue"></span>
                                <div class="timer">
                                    <div id="round-timer-count" class="timer_count">
                                       
                                    </div>
                                </div>
                            </div>
    
                            <div id="round-message" class="game__events__message">
                                <div id="win-text" class="game__events__texts">
                                    <span class="events__message__player__name"></span>
                                    <span id="correct-text" class="events__message__text">Acertou!</span>
                                </div>

                                <div id="info-text" class="game__events__texts">
                                    <span class="events__message__text">Iniciando nova rodada...</span>
                                </div>
                               

                                <div id="wait-time" class="game__envets__time">
                                    <div class="timer">
                                        <div id="wait-timer-count" class="timer_count">
            
                                        </div>
                                    </div>
                                </div>
                               
                            </div>
                           

                        </div>
                    </div>

                    <div class="game__events">
                        <div class="game__events__board">
                            
                        </div>
                    </div>

                    <div class="game__chat">
                        <div class="game__chat__messages scroll">
                            <ul>
                                <li>
                                    <span class="game__chat__name">Eduardo</span>
                                    <span class="game__chat__message">Ol√° mundo</span>
                                </li>
                            </ul>
                        </div>
                        <div class="game__chat__input">
                            <input type="text" placeholder="Mande uma mensagem para a sala...">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    

    <script src="/socket.io/socket.io.js"></script>
    <script src="./assets/js/main.bundle.js"></script>
    <script src="./assets/js/login.bundle.js"></script>
</body>

</html>
